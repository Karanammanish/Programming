<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width"/>
        <title>Bank-loginpage</title>
        <link rel="stylesheet" href="./login_page.css">
    </head>
    <body>
        <header>
            <div class="heading">
                <img class="heading" src="./Images/2.png">
            </div>
        </header>

        <section>
            <div class="credential">
                <form>
                    <div>
                        <label for="Username">Username</label><br>
                        <input type="text" id="Username">
                        <br><br>
                        <label for="Password">Password</label><br>
                        <input type="password" width="30" id="Password">
                        <br><br>
                        <input type="button" onclick="check()" value="Enter">
                        <input type="button" onclick="window.location = '../banking_site/forgot_password.htm'" value="Forgot Password">
                        <br><br>
                        <input type="reset" value="Refresh" onclick="window.location.reload()">
                    </div>
                </form>
            </div>
        </section>
        
        <section class="Page">
            <div>
                <p id="output"></p>
            </div>
        </section>
    </body>
</html>
