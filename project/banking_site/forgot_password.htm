<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="Bank of Bangalore" content="Forgot Password">
        <link rel="stylesheet" href="../banking_site/forgot_password.css">
    </head>

    <body>
        <!-- Header  -->  
        <header class="Title">
            <div>Forgot Password</div>
        </header>

        <!--Section-->

        <section class="password">
            <div class="option"></div>
            <div>Choose the options from below</div>
        </section>

        <section>
            <div>
                <form>
                    <input type="radio" value="ATM PIN" id="ATM">
                    <label for="ATM">ATM PIN</label><br><br>
                    <input type="radio" value="Profile Password" id="Profile">
                    <label for="Profile">Profile Password</label><br><br>
                    <input type="submit" value="Submit" onclick="submit()">
                </form>
            </div>
        </section>
    </body>
</html>
